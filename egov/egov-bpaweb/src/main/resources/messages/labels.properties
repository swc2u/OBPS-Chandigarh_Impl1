lbl.permit.renewal.accpt1=1) The approver shall, on the application submitted within the valid period of the permit, grant extension twice, for further periods of three years each.
lbl.permit.renewal.accpt2=2) The fee for an extension of the period of permits shall be 10% of the development permit fee or building permit fee as the case may be, in force at the time of granting an extension.
lbl.permit.renewal.accpt3=3) The approver shall, on the application submitted within one year of the expiry of the permit, grant renewal, once, for a period of three years.
lbl.permit.renewal.accpt4=4) The fee for renewal of permits shall be 50% of the development permit fee or a building permit fee as the case may be, in force at the time of renewal.
lbl.permit.renewal.accpt5=5) The development work or construction work shall be commenced and completed within the valid period of the permit.
lbl.permit.renewal.accpt6=6) The renewal of the permit shall be granted in such a way that the total valid period of the permit shall not exceed 9 years.
